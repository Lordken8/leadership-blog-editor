<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAME Leadership Editor - Protected</title>

    <!-- Quill.js CDN -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

    <style>
        /* Copy the embedded.html styles but add authentication overlay */
        :root {
            --embed-primary: #1e40af;
            --embed-secondary: #64748b;
            --embed-accent: #f59e0b;
            --embed-success: #10b981;
            --embed-warning: #f59e0b;
            --embed-error: #ef4444;
            --embed-bg: #ffffff;
            --embed-border: #e5e7eb;
            --embed-text: #1f2937;
            --embed-width: 100%;
            --embed-height: 600px;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--embed-bg);
            color: var(--embed-text);
            line-height: 1.6;
        }

        /* Authentication overlay */
        .auth-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .auth-card {
            background: var(--embed-bg);
            padding: 2rem;
            border-radius: 12px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--embed-primary);
            margin-bottom: 1rem;
        }

        .auth-message {
            color: var(--embed-secondary);
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        .auth-btn {
            background: var(--embed-primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
        }

        .auth-btn:hover {
            background: #1d4ed8;
        }

        /* Hide main content when not authenticated */
        .protected-content {
            display: none;
        }

        .protected-content.authenticated {
            display: block;
        }

        /* Embedded editor styles (simplified) */
        .embed-container {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            border: 1px solid var(--embed-border);
        }

        .embed-toolbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 16px;
            background: #f8fafc;
            border-bottom: 1px solid var(--embed-border);
            flex-shrink: 0;
        }

        .embed-brand {
            font-weight: 600;
            color: var(--embed-primary);
            font-size: 14px;
        }

        .embed-actions {
            display: flex;
            gap: 8px;
        }

        .embed-btn {
            padding: 6px 12px;
            border: 1px solid var(--embed-border);
            border-radius: 4px;
            background: var(--embed-bg);
            color: var(--embed-text);
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .embed-btn:hover {
            background: #f1f5f9;
            border-color: var(--embed-primary);
        }

        .embed-btn.primary {
            background: var(--embed-primary);
            color: white;
            border-color: var(--embed-primary);
        }

        .embed-editor {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .embed-meta {
            display: flex;
            gap: 12px;
            padding: 12px 16px;
            background: #fafbfc;
            border-bottom: 1px solid var(--embed-border);
        }

        .embed-input {
            flex: 1;
            padding: 6px 8px;
            border: 1px solid var(--embed-border);
            border-radius: 4px;
            font-size: 14px;
            background: var(--embed-bg);
        }

        .embed-quill {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .embed-quill .ql-container {
            flex: 1;
            font-size: 14px;
            line-height: 1.6;
            border: none;
        }

        .embed-quill .ql-editor {
            padding: 16px;
            min-height: 200px;
        }

        .embed-quill .ql-toolbar {
            border: none;
            border-bottom: 1px solid var(--embed-border);
            padding: 8px 16px;
        }

        .embed-status {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background: #f8fafc;
            border-top: 1px solid var(--embed-border);
            font-size: 12px;
            color: #64748b;
            flex-shrink: 0;
        }

        .logout-btn {
            background: #ef4444;
            border-color: #ef4444;
        }

        .logout-btn:hover {
            background: #dc2626;
        }
    </style>
</head>
<body>
    <!-- Authentication Overlay -->
    <div class="auth-overlay" id="authOverlay">
        <div class="auth-card">
            <div class="auth-title">ðŸ”¥ FLAME Leadership Editor</div>
            <div class="auth-message">
                This editor requires admin authentication.<br>
                Please login to access the content creation tools.
            </div>
            <a href="admin.html" class="auth-btn">Login as Admin</a>
        </div>
    </div>

    <!-- Protected Content -->
    <div class="protected-content" id="protectedContent">
        <div class="embed-container">
            <!-- Toolbar -->
            <div class="embed-toolbar">
                <div class="embed-brand">FLAME Leadership Editor (Admin)</div>
                <div class="embed-actions">
                    <button class="embed-btn" id="embedExport">Export</button>
                    <button class="embed-btn" id="embedCopy">Copy HTML</button>
                    <button class="embed-btn primary" id="embedFlowtrack">Export for Flowtrack</button>
                    <button class="embed-btn logout-btn" id="logoutBtn">Logout</button>
                </div>
            </div>

            <!-- Editor -->
            <div class="embed-editor">
                <!-- Metadata -->
                <div class="embed-meta">
                    <input type="text" class="embed-input" id="embedTitle" placeholder="Article title...">
                    <input type="text" class="embed-input" id="embedAuthor" placeholder="Author name...">
                </div>

                <!-- Quill Editor -->
                <div class="embed-quill" id="embedQuill"></div>

                <!-- Status -->
                <div class="embed-status">
                    <span id="embedWordCount">0 words</span>
                    <span id="embedStatus">Ready</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Quill.js -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <script>
        /**
         * Protected FLAME Leadership Editor
         * Requires authentication to access
         */
        class ProtectedEditor {
            constructor() {
                this.sessionKey = 'flameAdminSession';
                this.authOverlay = document.getElementById('authOverlay');
                this.protectedContent = document.getElementById('protectedContent');
                this.logoutBtn = document.getElementById('logoutBtn');

                this.checkAuthentication();
            }

            checkAuthentication() {
                try {
                    const session = JSON.parse(localStorage.getItem(this.sessionKey));

                    if (session && session.authenticated && Date.now() < session.expires) {
                        // Valid session, show editor
                        this.showEditor();
                    } else {
                        // Invalid session, show auth overlay
                        this.showAuthOverlay();
                    }
                } catch (error) {
                    // Invalid session data
                    localStorage.removeItem(this.sessionKey);
                    this.showAuthOverlay();
                }
            }

            showEditor() {
                this.authOverlay.style.display = 'none';
                this.protectedContent.classList.add('authenticated');

                // Initialize the embedded editor (simplified version)
                this.initializeEditor();

                // Setup logout
                this.logoutBtn.addEventListener('click', () => this.logout());
            }

            showAuthOverlay() {
                this.authOverlay.style.display = 'flex';
                this.protectedContent.classList.remove('authenticated');
            }

            logout() {
                if (confirm('Are you sure you want to logout?')) {
                    localStorage.removeItem(this.sessionKey);
                    this.showAuthOverlay();
                }
            }

            initializeEditor() {
                // Initialize Quill editor
                this.quill = new Quill('#embedQuill', {
                    theme: 'snow',
                    modules: {
                        toolbar: [
                            [{ 'header': [1, 2, 3, false] }],
                            ['bold', 'italic', 'underline'],
                            [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                            ['link', 'blockquote'],
                            ['clean']
                        ]
                    },
                    placeholder: 'Start writing your FLAME leadership article...'
                });

                // Track changes
                this.quill.on('text-change', () => {
                    this.updateWordCount();
                    document.getElementById('embedStatus').textContent = 'Editing...';
                });

                // Setup export functions (simplified)
                document.getElementById('embedExport').addEventListener('click', () => this.exportHTML());
                document.getElementById('embedCopy').addEventListener('click', () => this.copyHTML());
                document.getElementById('embedFlowtrack').addEventListener('click', () => this.exportFlowtrack());

                this.updateWordCount();
            }

            updateWordCount() {
                const text = this.quill.getText();
                const wordCount = text.trim() ? text.trim().split(/\s+/).length : 0;
                document.getElementById('embedWordCount').textContent = `${wordCount} words`;
            }

            exportHTML() {
                const title = document.getElementById('embedTitle').value || 'Untitled Article';
                const author = document.getElementById('embedAuthor').value || '';
                const content = this.quill.root.innerHTML;

                const html = this.generateHTML(title, author, content);
                this.downloadFile(html, `${title}.html`, 'text/html');
                this.showNotification('Article exported as HTML');
            }

            copyHTML() {
                const content = this.quill.root.innerHTML;
                this.copyToClipboard(content);
                this.showNotification('HTML copied to clipboard');
            }

            exportFlowtrack() {
                const title = document.getElementById('embedTitle').value || 'Untitled Article';
                const author = document.getElementById('embedAuthor').value || '';
                const content = this.cleanHTML(this.quill.root.innerHTML);

                const flowtrackHTML = `<article class="blog-post">
    <h1 class="post-title">${this.escapeHtml(title)}</h1>
    ${author ? `<p class="post-author">By ${this.escapeHtml(author)}</p>` : ''}
    <div class="post-content">${content}</div>
</article>`;

                this.copyToClipboard(flowtrackHTML);
                this.showNotification('Clean HTML copied for Flowtrack!');
            }

            generateHTML(title, author, content) {
                return `<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>${this.escapeHtml(title)}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; line-height: 1.6; }
        h1, h2, h3 { color: #1f2937; margin-top: 2em; }
        .author { color: #6b7280; margin-bottom: 2em; }
    </style>
</head>
<body>
    <h1>${this.escapeHtml(title)}</h1>
    ${author ? `<p class="author">By ${this.escapeHtml(author)}</p>` : ''}
    <div class="content">${content}</div>
</body>
</html>`;
            }

            cleanHTML(html) {
                return html.replace(/class="[^"]*ql-[^"]*[^"]*"/g, '').replace(/\s*class\s*=\s*""\s*/g, '');
            }

            copyToClipboard(text) {
                if (navigator.clipboard) {
                    navigator.clipboard.writeText(text);
                } else {
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    document.body.appendChild(textArea);
                    textArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textArea);
                }
            }

            downloadFile(content, filename, mimeType) {
                const blob = new Blob([content], { type: mimeType });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }

            showNotification(message) {
                // Simple notification
                const notification = document.createElement('div');
                notification.textContent = message;
                notification.style.cssText = `
                    position: fixed; top: 20px; right: 20px; background: #10b981; color: white;
                    padding: 12px 16px; border-radius: 6px; z-index: 10000; font-size: 14px;
                `;
                document.body.appendChild(notification);

                setTimeout(() => notification.remove(), 3000);
            }
        }

        // Initialize protected editor
        document.addEventListener('DOMContentLoaded', () => {
            new ProtectedEditor();
        });
    </script>
</body>
</html>
